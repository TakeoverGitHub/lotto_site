<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>

    <h2>로그인</h2>

    {% if form.errors %}
        <p style="color: red;">아이디 또는 비밀번호가 틀렸습니다. 다시 시도해주세요.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
        <div>
            <label>사용자 이름:</label>
            {{ form.username }}
        </div>
        
        <div>
            <label>비밀번호:</label>
            {{ form.password }}
        </div>
        
        <button type="submit">로그인</button>
    </form>

</body>
</html>
